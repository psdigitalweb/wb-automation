events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    resolver 127.0.0.11 ipv6=off valid=10s;

    # Upload limits (Internal Data upload and other large payloads)
    # Default is 1m which breaks file uploads via nginx (413).
    client_max_body_size 100m;
    client_body_timeout 300s;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # HTTP -> HTTPS redirect for reports.zakka.ru
    server {
        listen 80;
        server_name reports.zakka.ru;
        return 301 https://$host$request_uri;
    }

    # Frontend (Next.js) - catch-all for other hosts
    server {
        listen 80;
        server_name _;

        # ACME challenge for Let's Encrypt (certbot)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type text/plain;
        }

        # Adminer proxy with basic auth
        location /adminer/ {
            proxy_pass http://adminer:8080/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            auth_basic "Restricted";
            auth_basic_user_file /etc/nginx/.htpasswd/adminer;
        }

        # Proxy to Next.js frontend
        location / {
            set $frontend_upstream "frontend:3000";
            proxy_pass http://$frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API proxy
        location /api/ {
            proxy_pass http://api:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Upload/read timeouts for long-running requests
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            send_timeout 300s;
        }
    }

    # HTTPS server (reports.zakka.ru) - Basic Auth for client portal
    server {
        listen 443 ssl;
        server_name reports.zakka.ru;

        auth_basic "Reports";
        auth_basic_user_file /etc/nginx/.htpasswd/reports;

        ssl_certificate /etc/letsencrypt-reports/live/reports.zakka.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt-reports/live/reports.zakka.ru/privkey.pem;

        client_max_body_size 100m;
        client_body_timeout 300s;

        location = / {
            return 301 /client;
        }

        location /adminer/ {
            proxy_pass http://adminer:8080/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/ {
            proxy_pass http://api:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            send_timeout 300s;
        }
    }

    # HTTPS server (ecomcore.ru)
    server {
        listen 443 ssl;
        server_name ecomcore.ru;

        ssl_certificate /etc/letsencrypt/live/ecomcore.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ecomcore.ru/privkey.pem;

        client_max_body_size 100m;
        client_body_timeout 300s;

        location /adminer/ {
            proxy_pass http://adminer:8080/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            auth_basic "Restricted";
            auth_basic_user_file /etc/nginx/.htpasswd/adminer;
        }

        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/ {
            proxy_pass http://api:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            send_timeout 300s;
        }
    }
}

