# Production overlay: HTTPS (Let's Encrypt), nginx 80+443, certbot.
# Use: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# Requires: LETSENCRYPT_EMAIL in .env or environment.

name: ecomcore

services:
  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ../../nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - certbot_webroot:/var/www/certbot:ro
      - certbot_letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - api
      - adminer

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_letsencrypt:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    entrypoint: /bin/sh -c "trap exit TERM; certbot certonly --webroot -w /var/www/certbot -d ecomcore.ru -d www.ecomcore.ru --email $${LETSENCRYPT_EMAIL} --agree-tos --no-eff-email --non-interactive --keep-until-expiring || true"
    env_file: ../../.env
    environment:
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    profiles:
      - init-certs
    networks:
      - ecomcore-network
    # Run once: docker compose -f docker-compose.yml -f docker-compose.prod.yml --profile init-certs run --rm certbot

  certbot-renew:
    image: certbot/certbot
    volumes:
      - certbot_letsencrypt:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h; done"
    env_file: ../../.env
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - ecomcore-network

volumes:
  certbot_webroot:
    driver: local
  certbot_letsencrypt:
    driver: local
