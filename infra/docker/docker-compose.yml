services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: wb
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: wb
    env_file: .env
    volumes:
      # Persistent volume для данных PostgreSQL
      # Без этого volume данные теряются при docker compose down
      - postgres_data:/var/lib/postgresql/data
    # Не публикуем порт наружу
    expose:
      - "5432"

  redis:
    image: redis:7
    # Не публикуем порт наружу
    expose:
      - "6379"

  api:
    build: .
    env_file: .env
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./:/app
      - ./test.xml:/app/test.xml:ro  # Монтируем test.xml для RRP ingestion
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --app-dir /app/src
    depends_on:
      - postgres
    # Публикуем порт для прямого доступа к API (удобно для разработки)
    ports:
      - "8000:8000"
    expose:
      - "8000"
    dns:
      - 1.1.1.1
      - 8.8.8.8

  worker:
    build: .
    env_file: .env
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./:/app
    command: celery -A app.celery_app worker -l info
    depends_on:
      - redis
      - postgres

  beat:
    build: .
    env_file: .env
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./:/app
    command: celery -A app.celery_app beat -l info
    depends_on:
      - redis
      - postgres

  adminer:
    image: adminer
    restart: always
    # Не публикуем порт наружу
    expose:
      - "8080"
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev  # Используем dev версию для локальной разработки
    environment:
      - NEXT_PUBLIC_API_BASE=/api
      - NEXT_PUBLIC_API_URL=http://api:8000/api  # URL для rewrites в Next.js (внутренний Docker)
      - NODE_ENV=development
      - HOSTNAME=0.0.0.0  # Явно указываем, что Next.js должен слушать на всех интерфейсах
      - PORT=3000
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Изолируем node_modules от хоста
      - /app/.next  # Изолируем .next от хоста
    ports:
      - "3000:3000"  # Публикуем порт для прямого доступа
    expose:
      - "3000"
    depends_on:
      - api
    command: npm run dev  # Явно указываем dev режим

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - frontend
      - api
      - adminer
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
