services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: wb
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: wb
    env_file: .env
    # Не публикуем порт наружу
    expose:
      - "5432"

  redis:
    image: redis:7
    # Не публикуем порт наружу
    expose:
      - "6379"

  api:
    build: .
    env_file: .env
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --app-dir /app/src
    depends_on:
      - postgres
    # Не публикуем порт наружу, только expose для nginx
    expose:
      - "8000"
    dns:
      - 1.1.1.1
      - 8.8.8.8

  worker:
    build: .
    env_file: .env
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./:/app
    command: celery -A app.celery_app worker -l info
    depends_on:
      - redis
      - postgres

  beat:
    build: .
    env_file: .env
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./:/app
    command: celery -A app.celery_app beat -l info
    depends_on:
      - redis
      - postgres

  adminer:
    image: adminer
    restart: always
    # Не публикуем порт наружу
    expose:
      - "8080"
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_BASE=/api
    # Не публикуем порт наружу, только expose для nginx
    expose:
      - "3000"
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - frontend
      - api
      - adminer
    restart: unless-stopped
